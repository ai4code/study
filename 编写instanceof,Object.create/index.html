         //实现Object.create
         Object.prototype.MyCreate = function(obj) {
             function F() {};
             F.prototype = obj;
             return new F();
         }

         //实现instanceOf
         function instanceOf(left, right) {
            left = left.__proto__; //左边原型链
            right = right.prototype; //右边原型
            while(true) {
                if (!left) return false;
                if (left === right) {
                    return true;
                }
                left = left.__proto__;
            }
         }
