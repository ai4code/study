<!DOCTYPE html>
<html lang="en">
	<head> 
           <meta charset="utf-8">  
	</head>
	<body>  
    	<div>
            防抖: 当持续触发事件时，
            一定时间段内没有再触发事件，
            事件处理函数才会执行一次，
            如果设定的时间到来之前，
            又一次触发了事件，就重新开始延时。
        </div>  
        <button onclick="clickFn('3000')">防抖</button>
        
        <div>
            节流：当持续触发事件时，保证在一定时间内只调用一次事件处理函数
            <button onclick="clickFn2('3000')">节流</button>
        </div>
    </body> 
    <script>
        var timer1 = null;
         function clickFn(time) { 
            if (timer1 != null)  clearTimeout(timer1)
            timer1 = setTimeout(function() {
                console.log('防抖')
            },time) 
         }  
         
         var timer = null;
         function clickFn2(time) {
            if (!timer) {
                timer = setTimeout(function() {
                    console.log('节流');
                    timer = null;
                }, time)
            } 
         }
    </script>
</html>
